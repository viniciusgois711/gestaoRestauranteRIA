<p>pedidos works!</p>

<!-- Botão para abrir modal -->
<p-button label="Adicionar Pedido" icon="pi pi-plus" (click)="abrirModal()"></p-button>

<!-- Modal -->
<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Update your information.</span>
    
    <div class="flex items-center gap-4 mb-4">
        <label for="cliente" class="font-semibold w-24">cliente</label>
        <input pInputText id="cliente" [(ngModel)]="novoPedido.cliente" class="flex-auto" autocomplete="off" [disabled]="visualizando" />
    </div>
    
    <div class="flex items-center gap-4 mb-4">
        <label for="produto" class="font-semibold w-24">produto</label>
        <input pInputText id="produto" [(ngModel)]="novoPedido.produto" class="flex-auto" autocomplete="off" [disabled]="visualizando" />
    </div>

    <div class="flex items-center gap-4 mb-4">
        <label for="quantidade" class="font-semibold w-24">quantidade</label>
        <input pInputText id="quantidade" [(ngModel)]="novoPedido.quantidade" class="flex-auto" autocomplete="off" [disabled]="visualizando" />
    </div>
    
    <div class="flex items-center gap-4 mb-4">
        <label for="status" class="font-semibold w-24">status</label>
        <input pInputText id="status" [(ngModel)]="novoPedido.status" class="flex-auto" autocomplete="off" [disabled]="visualizando" />
    </div>

    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="postPutPedido()" />
    </div>
</p-dialog>


<p-table [value]="pedidos">
  <ng-template #header>
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Produto</th>
      <th>Quantidade</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template #body let-pedido>
    <tr>
      <td>{{ pedido.id }}</td>
      <td>{{ pedido.cliente }}</td>
      <td>{{ pedido.produto }}</td>
      <td>{{ pedido.quantidade }}</td>
      <td>{{ pedido.status }}</td>
      <td>
        
        <p-button 
          icon="pi pi-pencil" 
          class="p-button-rounded p-button-text p-button-warning" 
          (click)="visualizarPedido(pedido)">
        </p-button>

        <p-button 
          icon="pi pi-pencil" 
          class="p-button-rounded p-button-text p-button-warning" 
          (click)="abrirEditarPedido(pedido)">
        </p-button>

        <p-button 
          icon="pi pi-trash" 
          class="p-button-rounded p-button-text p-button-danger" 
          (click)="deletarPedido(pedido)">
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
